name: ktlintCheck
on:
  workflow_call:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: ktlintCheck
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ktlintCheck
      - name: ktlintFormat
        if: ${{ failure() }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ktlintFormat
      - name: set output
        if: ${{ failure() }}
        id: vars
        run: |
          git diff -U0 1> /tmp/artifact/diff.txt
          find . -type f -path './build/reports/ktlint/*.xml' | xargs cat > /tmp/artifact/lint-xml.txt
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: main-artifact
          path: /tmp/artifact/*

  check-runs:
    needs: [ main ]
    if: failure()
    runs-on: ubuntu-latest
    env:
      SHA: ${{ (github.event.pull_request.head.sha != null && github.event.pull_request.head.sha) || github.sha }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: main-artifact
          path: /tmp/artifact/
      - name: Cache main.kts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/main.kts.compiled.cache
          key: ${{ hashFiles('**/*.main.kts') }}
      - name: create annotations
        id: annotations
        run: |
          echo ::set-output name=value::$(DIFF="$(cat /tmp/artifact/diff.txt)" ./.github/workflows/script/diff_annotations.main.kts)
      - name: ktlint check-runs
        uses: octokit/request-action@v2.x
        id: create_check_run
        with:
          route: POST /repos/{owner}/{repo}/check-runs
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          name: "ktlint check-runs"
          head_sha: ${{ env.SHA }}
          conclusion: "failure"
          status: "completed"
          output: |
            title: "Ktlint"
            summary: ${{ env.XML_TEXT }}
            annotations: ${{ steps.annotations.value }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
